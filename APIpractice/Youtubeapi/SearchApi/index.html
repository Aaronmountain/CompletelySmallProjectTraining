<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>YOUTUBEVIDEOSAPI</title>
</head>

<body>

  <div class="container-fluid mt-3 px-3">
    <form>
      <div class="fomr-group">
        <h1 class="text-danger mb-3 text-uppercase fst-italic">Youtube Channel Search</h1>
        <input class="form-control" type="text" placeholder="search YTvideo ( 30 videos )" aria-label="video Search"
          id="search">
      </div>
      <div class="fomr-group mb-4">
        <button type="submit" class="btn btn-danger mt-3 text-light" value="search">Search</button>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <div id="videos" class="d-flex justify-content-around flex-wrap"></div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>

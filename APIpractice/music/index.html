<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <title>test</title>
</head>

<body>
  <div class="container">
    <div class="musicWrap">
      <div class="header">
        <img src="./Images/menu.png" alt="menu">
        <img src="./Images/search.png" alt="search">
      </div>
      <div class="volumewrap">
        <img class="volume-low" src="./Images/volume-low.png" alt="volumeDown">
        <input type="range" min="0" max="100" value="80" step="1">
        <img class="volumn-high" src="./Images/volumn-high.png" alt="volumnUp">
      </div>
      <div class="circle"></div>
      <div class="title">
        <h1></h1>
        <p></p>
      </div>
      <div class="bottomWrap">
        <div class="musicControls">
          <img class="randombtn" src="./Images/random.png" alt="randonMusic">
          <img class="speaker" src="./Images/speaker.png" alt="mute">
        </div>
        <div class="musictimeline">
          <span class="durtime"></span>
          <span class="endtime"></span>
        </div>
        <input class="range" type="range" min="0" max="100" value="0" step="1">
        <div class="playControlswrap">
          <img class="repeatbtn" src="./Images/rep.png" alt="repeatbtn">
          <img class="prebtn" src="./Images/backward.png" alt="prebtn">
          <img class="playbtn" src="./Images/play-red.png" alt="playbtn">
          <img class="nextbtn" src="./Images/forward.png" alt="nextbtn">
          <img class="likebtn" src="./Images/love.svg" alt="collection">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>

</body>

</html>

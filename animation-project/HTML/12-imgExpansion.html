<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgExpansion</title>
    <link rel="stylesheet" href="../css/12-imgExpansion.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Logo</div>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Others</li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-left">
          <div class="text">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </div>
          <div class="btnWrap">
            <button class="btn">Click</button>
          </div>
        </div>
        <div class="banner-right">
          <div class="imgWrap">
            <img src="../images/12-imgExpansion.jpg" alt="House" />
          </div>
          <div class="bgcover Top"></div>
          <div class="bgcover Bottom"></div>
        </div>
      </div>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const tl = gsap.timeline({ duration: 1 });
      const bannerTextH2 = document.querySelector('.text h2');
      const bannerTextp = gsap.utils.toArray('.text p');
      const bgcover = gsap.utils.toArray('.bgcover');

      tl.to(bgcover, { height: 0 })
        .fromTo(bannerTextH2, { y: 40, opacity: 0 }, { y: 0, opacity: 1 }, '-=.5')
        .fromTo(bannerTextp, { y: 40, opacity: 0 }, { y: 0, opacity: 1 }, '-=.4');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragSlider</title>
    <link rel="stylesheet" href="../css/15-dragSlider.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <header>
      <div class="middle">
        <div class="logo">
          <img src="../images/15-1.jpg" alt="logo" />
        </div>
        <div class="category">
          <div class="info">
            <h3>The News</h3>
            <div class="subinfo">
              <p>5/20 本周新品!</p>
              <p>5/20 上期新品</p>
              <p>2021 春夏新品</p>
              <p>現貨參考</p>
            </div>
          </div>
          <div class="info">
            <h3>All Product</h3>
            <div class="subinfo">
              <p>上身</p>
              <p>下著</p>
              <p>外套</p>
              <p>洋裝</p>
              <p>鞋包</p>
              <p>配件</p>
            </div>
          </div>
          <div class="info">
            <h3>Store Info</h3>
            <div class="subinfo">
              <p>門市資訊</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <input type="text" placeholder="Search KeyWord" />
        <span class="material-icons"> search </span>
        <span class="material-icons"> person </span
        ><span class="material-icons"> shopping_cart </span>
      </div>
    </header>

    <section class="dragslider">
      <div class="sliderWrap">
        <img src="../images/gsap2-2.jpg" />
        <img src="../images/gsap4-1.png" />
        <img src="../images/gsap4-2.png" />
        <img src="../images/gsap4-3.png" />
      </div>
    </section>

    <script src="../JS/15-dragSlider.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/1-gsap2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Gsap Practice2</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <h3>Animate</h3>
          <ul>
            <li class="btn"><a href="#">magic</a></li>
            <li><a href="#">special</a></li>
            <li><a href="#">technic</a></li>
          </ul>
        </div>
        <div class="nav-show">
          <div class="text">
            <h3>Minecraft</h3>
            <ul>
              <li>publish</li>
              <li>setspawn</li>
              <li>gamemode</li>
            </ul>
          </div>
          <div class="nav-img">
            <img src="../images/gsap2-1.jpg" />
            <img src="../images/gsap2-3.jpg" />
          </div>
        </div>
      </nav>
      <img class="header-img" src="../images/gsap2-2.jpg" />
      <h1 class="date">5/22/2021</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script>
      const btn = document.querySelector('.btn');
      const navShow = document.querySelector('.nav-show');

      const tl = gsap.timeline({ paused: true });

      tl.to('.header-img', { duration: 1, width: '60%', ease: Power2.easeOut })
        .to('nav', { duration: 1, height: '100%', ease: Power2.easeOut }, '-=.5')
        .fromTo(
          '.nav-show',
          { opacity: 0, x: '50', ease: Power2.easeOut },
          {
            opacity: 1,
            x: 0,
            onComplete: function () {
              navShow.style.pointerEvents = 'auto';
            },
          },
          '-=.5'
        );

      btn.addEventListener('click', (e) => {
        if (tl.isActive()) {
          e.preventDefault();
          e.stopImmediatePropagation();
          return;
        }
        tl.reversed() ? tl.play() : tl.reverse();
      });
    </script>
  </body>
</html>
